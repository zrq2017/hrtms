environment=mysql  
jdbc.driver=com.mysql.jdbc.Driver  
jdbc.url=jdbc:mysql://127.0.0.1:3306/portal?useUnicode=true&characterEncoding=utf8  
jdbc.user=root  
jdbc.password=123456  
#初始化连接(根据实际访问量设置大小)
jdbc.initialSize=10  
#最大空闲连接(根据实际访问量设置大小)
jdbc.maxIdle=50  
#最小空闲连接(根据实际访问量设置大小)
jdbc.minIdle=10  
#最大连接数量(根据实际访问量设置大小)
jdbc.maxActive=200  